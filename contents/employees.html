<!--Search bar container-->
<section class="flex w-full justify-center">
	<!--search bar-->
	<div
		class="flex items-center border-slate-900 w-[465px] border rounded bg-slate-900 gap-2">
		<!--search icon-->
		<i class="fa-solid fa-magnifying-glass fa-lg ml-4"></i>
		<input
			type="text"
			placeholder="Search..."
			id="search"
			name="search"
			autocomplete="off"

			class="relative cursor-pointer w-fit px-4 py-2 border-slate-200 capitalize flex items-center gap-4 border-l-[3px] rounded border-slate-900 ml-2">

<section

	<p>42 employees</p>

	<!--pagination element-->
	<div class="inline-flex h-fit items-center gap-2 text-slate-700 opacity-90">
		<span
			class="bg-slate-800 px-3 py-1 rounded border border-slate-200 cursor-pointer">
			<i class="fa-solid fa-backward-step fa-lg"></i>
		</span>

		<span
			class="bg-slate-800 px-3 py-1 rounded border border-slate-200 cursor-pointer">
			<i class="fa-solid fa-forward-step fa-lg"></i>
		</span>
	</div>
</section>
