<form id="add_employee_form" action="">
                <h2>Add Employee</h2>

                <section class="group">
                    <div class="input_container">
                        <label for="first_name">
                        First Name
                        </label>
                        <input name="first_name" id="first_name" type="text" required/>
                    </div>

                    <div class="input_container">
                        <label for="last_name">
                            Last Name
                        </label>
                        <input name="last_name" id="last_name" type="text" required/>
                    </div>
                </section>
                
                
                <div class="input_container">
                    <label for="email">
                        Email
                    </label>
                    <input name="email" id="email" type="email" required/>
                </div>
                
                <section class="group">
                    <div class="input_container">
                        <label for="department">
                            Department
                        </label>
                        <select name="department" id="department">
                            <option value="hr">hr</option>
                            <option value="finance">finance</option>
                            <option value="IT">it</option>
                            <option value="marketing">marketing</option>
                            <option value="legal">legal</option>
                            <option value="outreach">outreach</option>
                        </select>
                    </div>

                    <div class="input_container">
                        <label for="position">
                            Position
                        </label>
                        <select name="position" id="position">
                            <option value="manager">manager</option>
                            <option value="member">member</opt>
                        </select>
                    </div>
                </section>

                <div class="input_container">
                    <label for="phone_no">
                        Phone Number
                    </label>
                    <input name="phone_no" id="phone_no" type="text" required/>
                </div>
                
                <div class="input_container">
                    <label for="employee_status">
                    Employee Status
                    </label>
                    <select name="employee_status" id="employee_status" required>
                        <option value="full_time">full-time</option>
                        <option value="part_time">part-time</option>
                        <option value="contract">contract</option>
                        <option value="laid_off">laid-off</option>
                    </select>
                </div>
                
                <section class="group">
                    <button type="reset" class="secondary">Clear Fields</button>
                    <button type="submit">Add Employee</button>
                </section>
                
            </form>
