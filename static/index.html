<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="../index.css" rel="stylesheet" />
		<script
			src="https://kit.fontawesome.com/8c33923d38.js"
			crossorigin="anonymous"></script>
		<title>Document</title>
	</head>
	<body>
		<main id="container">
			<div id="sidebar">
				<h1>Employee Dashboard</h1>
				<section id="sidebar_header">
					<div id="current_user">
						<i class="fas fa-user-circle fa-3x"></i>
						<p class="username">John Doe</p>
						<p class="title">Hr Manager</p>
					</div>
					<button>Add Employee</button>
				</section>
				<p class="sidebar_link active">Manage Employees</p>
			</div>
			<div id="content">
				<div class="employee_details_card">
					<section class="card_actions">
						<a aria-label="edit employee" title="edit employee">
							<i class="fas fa-user-edit edit_employee"></i>
						</a>
						<a aria-label="delete employee" title="delete employee">
							<i class="fas fa-trash-alt delete_employee"></i>
						</a>
					</section>
					<section class="card_group">
						<p><b>Id: </b>TC001</p>
						<p><b>Name: </b>John Doe</p>
						<p><b>Dob: </b>11/12/2018</p>
						<p><b>Email: </b>doe@mail.com</p>
						<p><b>Phone no: </b>712345678</p>
						<p><b>Address: </b>Nairobi</p>
					</section>
					<section class="card_group">
						<p><b>Salary: </b>500,000</p>
						<p><b>Hiring date: </b>05/11/2020</p>
						<p><b>Department: </b>finance</p>
						<p><b>Position: </b>John Doe</p>
					</section>
				</div>
			</div>
		</main>
	</body>
</html>
